<!DOCTYPE html>
<html>

<head>
    <title>TREN</title>
    <link rel="stylesheet" type="text/css" href="css/trenuri.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script>
        var screenWidth = window.innerWidth;
        if (screenWidth < 600) {
            var fontSize = "16px";
        } else if (screenWidth < 1200) {
            var fontSize = "30px";
        } else {
            var fontSize = "24px";
        }
        var elements = document.getElementsByTagName("*");
        for (var i = 0; i < elements.length; i++) {
            elements[i].style.fontSize = fontSize;
        }
    </script>
    <style>
        label {
            display: inline-block;
            width: 120px;
            text-align: right;
            margin-right: 10px;
            white-space: nowrap
        }

        select {
            display: inline-block;
            width: 500px;
            height: 50px;
            text-align: center;
            font-size: 35px;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="logo-details">

            <i class='bx bxs-train icon'></i>
            <div class="logo_name">RO23</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="home.html">
                    <i class='bx bx-home'></i>
                    <span class="links_name">Acasa</span>
                </a>
                <span class="tooltip">Acasa</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-sitemap'></i>
                    <span class="links_name">Plecari</span>
                </a>
                <span class="tooltip">Plecari</span>
            </li>
            <li>
                <a href="package.html">
                    <i class='bx bx-detail'></i>
                    <span class="links_name">Detali</span>
                </a>
                <span class="tooltip">Detali</span>
            </li>


        </ul>

    </div>
    <section class="home-section">
        <div class="container">
            <br><br><br>
            <h1>TREN</h1>
            <div class="input-box">
                <label>Data de plecare:</label>
                <input type="date" name="data_plecare" min="2023-04-05" max="2024-12-31">
            </div>
            <div>
                <label for="start-city">Starting City:</label>
                <select id="start-city">
                    <option value="Braila">Braila</option>
                    <option value="Brasov">Brasov</option>
                    <option value="Bucuresti">Bucuresti</option>
                    <option value="Cluj-Napoca">Cluj-Napoca</option>
                    <option value="Constanta">Constanta</option>
                    <option value="Galati">Galati</option>
                    <option value="Iasi">Iasi</option>
                    <option value="Oradea">Oradea</option>
                    <option value="Timisoara">Timisoara</option>
                    <option value="Vrancea">Vrancea</option>
                </select>
            </div>
            <br>
            <div>
                <label for="end-city">Ending City:</label>
                <select id="end-city">
                    <option value="Braila">Braila</option>
                    <option value="Brasov">Brasov</option>
                    <option value="Bucuresti">Bucuresti</option>
                    <option value="Cluj-Napoca">Cluj-Napoca</option>
                    <option value="Constanta">Constanta</option>
                    <option value="Galati">Galati</option>
                    <option value="Iasi">Iasi</option>
                    <option value="Oradea">Oradea</option>
                    <option value="Timisoara">Timisoara</option>
                    <option value="Vrancea">Vrancea</option>
                </select>
            </div>
            <br><br>
            <button onclick="search()">Search</button>
        </div>
    </section>
    <script>
        let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");
        let searchBtn = document.querySelector(".bx-search");

        closeBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
            menuBtnChange();
        });

        searchBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
            menuBtnChange();
        });

        function menuBtnChange() {
            if (sidebar.classList.contains("open")) {
                closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else {
                closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
            }
        }

    </script>
    <script>
        function search() {
            var startCity = document.getElementById("start-city").value;
            var endCity = document.getElementById("end-city").value;
            var cities = ["Braila", "Brasov", "Bucuresti", "Cluj-Napoca", "Constanta", "Galati", "Iasi", "Oradea", "Timisoara", "Vrancea"];
            var combinations = [];

            if (startCity === endCity) {
                alert("Please select different start and end cities.");
                return;
            }

            for (var i = 0; i < cities.length; i++) {
                if (cities[i] != startCity && cities[i] != endCity) {
                    combinations.push(startCity + " to " + endCity);
                }
            }

            for (var i = 0; i < combinations.length; i++) {
                window.open("ruta.html?route=" + combinations[i], "_blank");
            }
        }
    </script>
</body>

</html>
