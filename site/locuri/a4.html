<html>

<head>
    <link rel="stylesheet" type="text/css" href="locuri css/a4.css">

    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">

            <i class='bx bxs-train icon'></i>
            <div class="logo_name">RO23</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="../home.html">
                    <i class='bx bx-home'></i>
                    <span class="links_name">Acasa</span>
                </a>
                <span class="tooltip">Acasa</span>
            </li>
            <li>
                <a href="../trenuri.html">
                    <i class='bx bx-sitemap'></i>
                    <span class="links_name">Plecari</span>
                </a>
                <span class="tooltip">Plecari</span>
            </li>
            <li>
                <a href="../package.html">
                    <i class='bx bx-detail'></i>
                    <span class="links_name">Detalii</span>
                </a>
                <span class="tooltip">Detali</span>
            </li>


        </ul>
    </div>
    <script>
        let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");
        let searchBtn = document.querySelector(".bx-search");

        closeBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
            menuBtnChange();
        });

        searchBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
            menuBtnChange()
        });

        function menuBtnChange() {
            if (sidebar.classList.contains("open")) {
                closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else {
                closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
            }
        }
    </script>
    <div class="container">
        <div class="card">
            <img src="../images/img-4.jpg">
            <h2>Bucuresti - Parcul Herastrau</h2>

                lorem sed libero convallis rhoncus.</p>
        </div>
    </div>
    <div class="mapouter">
        <div class="gmap_canvas"><iframe width="100%" height="100%" id="gmap_canvas"
                src="https://maps.google.com/maps?q=parcul herastrau&t=&z=10&ie=UTF8&iwloc=&output=embed"
                frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><br>
        </div>
    </div>
</body>

</html>
