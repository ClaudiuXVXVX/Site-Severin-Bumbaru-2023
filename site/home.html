<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Transport RO23</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/home.css">

    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">

            <i class='bx bxs-train icon'></i>
            <div class="logo_name">RO23</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-home'></i>
                    <span class="links_name">Acasa</span>
                </a>
                <span class="tooltip">Acasa</span>
            </li>
            <li>
                <a href="trenuri.html">
                    <i class='bx bx-sitemap'></i>
                    <span class="links_name">Plecari</span>
                </a>
                <span class="tooltip">Plecari</span>
            </li>
            <li>
                <a href="package.html">
                    <i class='bx bx-detail'></i>
                    <span class="links_name">Detali</span>
                </a>
                <span class="tooltip">Detali</span>
            </li>


        </ul>

    </div>

    <section class="home-section">
        <div class="container">
            <a href="package.html"><button class="button" id="recomandari">RecomandÄƒri</button></a>
            <a href="trenuri.html"><button class="button" id="drumuri">Drumuri</button></a>
        </div>

    </section>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");
        let searchBtn = document.querySelector(".bx-search");

        closeBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
            menuBtnChange();
        });

        searchBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
            menuBtnChange();
        });

        function menuBtnChange() {
            if (sidebar.classList.contains("open")) {
                closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else {
                closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
            }
        }
    </script>
</body>

</html>
